    <body>
        <h1 class="info">Fill Your Car Details</h1>
        <div class="container">
            
            <form action="location.html" method="post" target="_blank">
                <label for="driver_name" id="owner">Owner Name:</label>
                <input type="text" id="driver_name" name="driver_name" placeholder="Owner name" required>
        
                <label for="car_make" id="type">Vehicle Type:</label>
                <input type="text" id="car_make" name="car_make" placeholder=" type" required>
        
                <label for="car_model" id="model">Vehicle Model:</label>
                <input type="text" id="car_model" name="car_model" placeholder=" model" required>
        
                <label for="car_year" id="registration">Vehicle Registration <datatemplate>
                </datatemplate>:</label>
                <input type="number" id="car_year" name="car_year" min="1900" max="2099" placeholder=" Registration"required>
        
                <label for="license_plate" id="plate">License Plate Number:</label>
                <input type="text" id="license_plate" name="license_plate" placeholder="plate number" required>
        
                <button id="submit"><a href="#">Submit</a></button>
                <button id="car_pol"><a href="carbon_emi.html">Pollution_test</a></button>
        </div>
        </div>
